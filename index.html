<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
<link rel="stylesheet" href="style.css">

    <title>st3 mini projext</title>
  </head>
  <body>
    <header>Detail Form</header>
    <hr id ="hr1">
    <div id ="form-main">  
       <form id="form">
      <div class="mb-3">
        <label  class="form-label">Name :</label>
        <input type="text" class="form-control" id="name" name ="fname" minlength="3" required>
        </div>
      <div class="mb-3">
        <label  class="form-label">Mob no: </label>
        <input type="number" class="form-control" id="mobile-no" name ="mobno"   maxlength="10" pattern="\d{10}" required>
      </div>
      <div class="mb-3">
        <label  class="form-label">Email Id:  </label>
        <input type="email" class="form-control" id="email"name ="emailid" pattern=".+@gmail.com" required>
      </div>
     
      <button type="submit" class="btn btn-primary " id ="button" >Submit</button>
    </form>
  </div>
  <hr id="hr2">
 
  <table id="myTable">

  </table>
  <script>
      $(document).ready(function() {
          $("#form").submit(function(e) {
              e.preventDefault();
              var rowCount = $('#myTable tr').length;

              if (rowCount == 0) {
                  var th = "<tr><th>Name</th><th>Number</th><th>Email</th></tr>";
                  $("table").append(th);
              }

              var name = $("#name").val();
              var number = $("#mobile-no").val();
              var email = $('#email').val();

              var tr = "<tr><td>" +
                  name + "</td><td>" +
                  number + "</td><td>" + email + "</td><td><button class='dlt'>Delete</button></td></tr>";
              $("table").append(tr);
              $('#email').val("");
              $("#name").val("");
              $("#number").val("");

              $(".dlt").each(function() {
                  $(this).click(function() {
                      $(this).parent().parent().remove();
                  })
              });

          });


      });
  </script>

  </body>
</html>
